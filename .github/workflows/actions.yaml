name: Lint

on: [pull_request]

jobs:
  lint-commit:
    name: Lint commit message
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Run conform
        uses: siderolabs/conform@v0.1.0-alpha.29
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run mdl
        uses: actionshub/markdownlint@main
  lint-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Run spotlessCheck with Gradle
        run: cd api && ./gradlew spotlessCheck
      - name: Run detekt
        run: cd api && ./gradlew detekt
