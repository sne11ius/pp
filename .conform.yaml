policies:
  - type: commit
    spec:
      header:
        length: 89
        imperative: true
        case: lower
        invalidLastCharacters: .
      body:
        required: false
      spellcheck:
        locale: US
      maximumOfOneCommit: false
      conventional:
        types:
          - "build"
          - "chore"
          - "ci"
          - "docs"
          - "style"
          - "refactor"
          - "perf"
          - "test"
        descriptionLength: 72
